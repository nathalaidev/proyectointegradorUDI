<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Registro exitoso</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #b7e4e8;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            padding: 30px 40px;
            width: 450px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }
        .content {
            display: flex;
            align-items: center;
            gap: 20px;
            width: 100%;
            justify-content: center;
        }
        .logo img {
            max-height: 70px;
        }
        .check-icon {
            font-size: 50px;
            color: #008ba3;
        }
        .message {
            font-size: 22px;
            font-weight: 600;
            color: #007c91;
        }
        .btn-volver {
            background-color: #0097a7;
            border: none;
            color: white;
            padding: 12px 28px;
            border-radius: 10px;
            font-size: 17px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        .btn-volver:hover {
            background-color: #007c91;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="logo">
                <img src="https://web.udi.edu.co/files/img/logo-udi-web.png" alt="Logo UDI" />
            </div>
            <div class="check-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <div class="message">
                Registrado<br />exitosamente
            </div>
        </div>
        <a href="{{ url_for('login') }}" class="btn-volver">Volver al login</a>
    </div>
</body>
</html>
